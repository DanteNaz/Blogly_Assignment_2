<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <title>{{user.first_name}}</title>
</head>

<div class="container">
<body>
    <form>
    <h1 class="display-3">
        {{user.first_name}} {{user.last_name}} Detail Page
    </h1>   

        <p>{{user.first_name}} {{user.last_name}}</p>                                                             
        <br>
        <img src={{user.image_url}}>
        <br>
    <form>

        <button><a href="/user_edit/{{user.id}}">Edit User</a></button>
        <button><a href="/add_post/{{user.id}}">Add Post</a></button>
        <button><a href="/user_delete/{{user.id}}" method="DELETE">Delete User</a></button>
        <br>
        <br>

        
        <ul>
            {% if user.posts %}
            {% for post in user.posts %}
            <li>
              <p><a href="/posting/{{post.id}}">{{ post.title }}</a></p>
              <button><a href="/delete/{{post.id}}">Delete Post</a></button>
              <button><a href="/edit_post/{{post.id}}">Edit Post</a></button>
            </li>
            {% endfor %}
          </ul>
          {% endif %}

        <a href="/">Return To Previous Page</a>                                                            

</body>
</div>

</html>
